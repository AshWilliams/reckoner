namespace: test #namespace to install the chart in, defaults to 'kube-system'
repositories:
  test_repo:
    url: test_repo_url
minimum_versions: #set minimum version requirements here
  helm: 2.8.2
  autohelm: 0.5.0
charts:
  cluster-autoscaler:
    version: "0.2.1"
    values:
      autoscalingGroups[0].name: nodes
      autoscalingGroups[0].maxSize: 10
      autoscalingGroups[0].minSize: 1
  spotify-docker-gc:
    version: "0.1.0"
  centrifugo: 
    repository:
      git: https://github.com/kubernetes/charts.git
      path: stable
    version: 263bc80322056455c7120b51f1992a40667ec686
    values:
      nested:
        values:
          are: supported
