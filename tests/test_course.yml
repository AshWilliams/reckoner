namespace: test #namespace to install the chart in, defaults to 'kube-system'
repositories:
  incubator:
    url: https://kubernetes-charts-incubator.storage.googleapis.com
minimum_versions: #set minimum version requirements here
  helm: 2.8.2
  autohelm: 0.5.0
charts:
  test-chart:
    chart: test_chart
    repository:
      git: https://github.com/ejether/test_chart.git
      # path: ./
    values:
      test: true
  cluster-autoscaler:
    repository: stable
    version: "0.2.1"
    values:
      string: string
      integer: 10
      boolean: True
  spotify-docker-gc:
    version: "0.1.0"
    values-strings:
      string: string
      integer: 10
      boolean: True
  centrifugo: 
    repository:
      git: https://github.com/kubernetes/charts.git
      path: stable
    version: master
    values:
      nested:
        values:
          are: supported
      even:
        - in
        - a
        - list
        - or:
            dictionary:
              of: items
              int: 999
  spotify-docker-gc-again: 
    chart: spotify-docker-gc
    version: "0.1.0"
